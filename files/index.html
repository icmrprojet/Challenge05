<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CHALLENGE 05</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>
<div>
 
<container>
    <div class="consignes">
        <p>Utilisez les flèches de votre clavier <></p>
        <p>Attrapez au moins 5  cadeaux & évitez les ballons (3 max)</p>
        <p>En moins de 15 secondes !</p>
    </div>
    <hr>

    <div class="wrapper">
        <div class="plateau">
            <div class="topBtn">
                <div id="play" class="btn">Jouer <i class="fa fa-play-circle" aria-hidden="true"></i></div>
                <div id="pause" class="btn hide">Pause <i class="fa fa-pause-circle" aria-hidden="true"></i></div>
            </div>
            <div id="playground">
                <div id="topBar"><span id="b">0</span><span id="g">0</span></div>
                <div id="compt"></div>
                <span id="ball"></span>
                <span id="gift"></span>
                <span id="umbrella"></span>
                <div id="msg">
                    <p>Fin du Jeu</p>
                    <div>
                        <span id="rb">9</span><span><img src="images/redbal.png"><img src="images/gift.png"></span><span id="rg">0</span>
                    </div>
                    <div id="msgFinLoser">Partie en cours !</div>                    
                    <div id="msgFinWinner">Nom du gagnant :</div>
                    <div id="inscription">
                            <INPUT id="name" TYPE="text" NAME="winner" VALUE="" placeholder="Saisir votre nom"></INPUT>
                            <button id="valider" class="small">OK</button>
                    </div>
                    <button id="rejouer">Rejouer ?</button>
                    </div>
            </div>
        </div>
        <div class="tools">
            <div class="chronometer"><span id="chrono">15</span></div>
            <div id="tabScore">
                    <p id="tabScoreWinners">Tableau de scores</p>
                    <table><tr><td>Joueurs</td><td>scores</td></tr></table>

            </div>
            <div id="resetScore">Reset <i class="fa fa-repeat" aria-hidden="true"></i></div>
        </div>
        <!--p><span id="visites"></span> visites</p-->
    </div>
</container>

<script src="js/main.js"></script><!-- en dernier  -->

</div>        
</body>
</html>
